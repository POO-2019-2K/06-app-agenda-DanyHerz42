<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Agenda</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1 >Schedule</h1>
    </nav>
    <div class="container-fluid border">
        <div class="row">
            <div class="col-8 border principal">
                <div class="col-12">
                    <table id="table" class="table">

                    </table>
                </div>
            </div>
            <div class="col-4 border">
                <form action="" id="form" class="need-validation p-2" novalidate>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" required class="form-control" placeholder="Type here">
                        <div class="valid-feedback">Correct</div>
                        <div class="invalid-feedback">Incorrect</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number: </label>
                        <input type="number" id="phone" required class="form-control" placeholder="Type here">
                        <div class="valid-feedback">Correct</div>
                        <div class="invalid-feedback">Incorrect</div>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birthdate: </label>
                        <input type="date" id="birthdate" required class="form-control">
                        <div class="valid-feedback">Correct</div>
                        <div class="invalid-feedback">Incorrect</div>
                    </div>
                    <button type="button" id="btnAdd" class="btn btn-outline-success"><i class="fas fa-user-plus"></i>Add Contact</button>
                </form>
            </div>
        </div>
        <div class="col-4 my-2">
            <label for="">Organize by: </label>
            <button type="button" class="btn btn-success" id="orderAge">Age</button>
            <button type="button" class="btn btn-primary" id="orderAlphabet">Alphabet</button>
        </div>
    </div>

</body>
<script src="./js/main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</html>
